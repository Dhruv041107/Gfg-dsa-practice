name: Update README problem counts

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # lets you run it manually too

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Count solutions
        run: |
          EASY=$(find Easy -type f | wc -l || echo 0)
          MEDIUM=$(find Medium -type f | wc -l || echo 0)
          HARD=$(find Hard -type f | wc -l || echo 0)
          TOTAL=$((EASY + MEDIUM + HARD))

          # Update README.md
          sed -i "s|<!--TOTAL_COUNT-->|$TOTAL|" README.md
          sed -i "s|<!--EASY_COUNT-->|$EASY|" README.md
          sed -i "s|<!--MEDIUM_COUNT-->|$MEDIUM|" README.md
          sed -i "s|<!--HARD_COUNT-->|$HARD|" README.md

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update problem counts" || echo "No changes"
          git push
